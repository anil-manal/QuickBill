<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>

        <div class="customer-info">
            <h2>Customer Information</h2>
            <div class="grid">
                <div class="input-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" placeholder="Enter customer name">
                </div>
                <div class="input-group">
                    <label for="customer-contact">Contact Number</label>
                    <input type="text" id="customer-contact" placeholder="Enter contact number">
                </div>
            </div>
        </div>

        <div class="add-product">
            <h2>Add Product</h2>
            <div class="grid">
                <div class="input-group">
                    <label for="product">Product</label>
                    <select id="product">
                        <option value="">Select a product</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
                <div class="input-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" min="0" max="100" value="0">
                </div>
            </div>
            <button id="add-product">Add Product</button>
        </div>

        <div class="invoice-preview">
            <h2>Invoice Preview</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="invoice-items"></tbody>
            </table>
            <div class="total">
                <p>Total: ₹<span id="total-amount">0.00</span></p> <!-- Changed from $ to ₹ -->
            </div>
        </div>

        <button id="generate-invoice">Generate Invoice</button>
    </div>

    <script src="./scripts/static-data.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
